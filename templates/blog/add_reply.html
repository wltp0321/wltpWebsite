{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}대댓글 작성 - {{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto flex justify-start">
<button
  onclick="history.back()"
  class="inline-block px-4 py-2 mb-4 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
>
  ← 뒤로가기
</button>
</div>

<section class="py-12 bg-white max-w-3xl mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">대댓글 작성</h1>
    <p class="mb-4">원 댓글: {{ parent.content }}</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.content|add_class:"w-full p-3 border rounded-lg" }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">작성</button>
    </form>
</section>
{% endblock %}
