{% extends "base.html" %}
{% block title %}글 작성{% endblock %}

{% block content %}
<section class="py-12">
    <div class="max-w-4xl mx-auto flex justify-start">
  <a href="{% url 'blog:post_list' %}" 
     class="inline-block px-4 py-2 mb-4 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
    ← 글 목록으로 돌아가기
  </a>
</div>

    <div class="max-w-3xl mx-auto px-4 bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
        <h1 class="text-2xl font-bold mb-6">📝 글 작성</h1>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                글 올리기
            </button>
        </form>
    </div>
</section>
{% endblock %}
