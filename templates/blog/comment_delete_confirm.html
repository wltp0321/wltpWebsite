{% extends "base.html" %}

{% block title %}댓글 삭제 확인{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto flex justify-start">
    <button
    onclick="history.back()"
    class="inline-block px-4 py-2 mb-4 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
    >
    ← 뒤로가기
    </button>
</div>

<section class="py-12 max-w-3xl mx-auto px-4 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">댓글 삭제 확인</h1>
    <p>정말 이 댓글을 삭제하시겠습니까?</p>
    <blockquote class="p-4 bg-gray-100 rounded my-4">{{ comment.content }}</blockquote>

    <form method="post" class="space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">삭제하기</button>
        <a href="{% url 'blog:post_detail' comment.post.pk %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">취소</a>
    </form>
</section>
{% endblock %}
