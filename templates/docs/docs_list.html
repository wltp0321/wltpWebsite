{% extends "base.html" %}
{% block title %}문서 목록 - IMPERIUM SERVER{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow mt-10">
  <h1 class="text-4xl font-semibold mb-8 text-center text-mc-blue select-none">문서 목록</h1>

  {% if docs %}
  <ul class="divide-y divide-gray-200">
    {% for doc in docs %}
    <li class="py-4 hover:bg-gray-50 rounded-md transition-colors duration-150">
      <a href="{% url 'doc_detail' doc.id %}" class="block px-4">
        <h2 class="text-xl font-semibold text-mc-green">{{ doc.title }}</h2>
        <p class="text-sm text-gray-500">작성일: {{ doc.created_at|date:"Y-m-d H:i" }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="text-center text-gray-600 mt-10">등록된 문서가 없습니다.</p>
  {% endif %}
</section>
{% endblock %}
