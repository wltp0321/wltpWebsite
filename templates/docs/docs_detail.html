{% extends "base.html" %}
{% block title %}Docs - {{ doc.title }} - IMPERIUM SERVER{% endblock %}

{% block content %}
<section class="max-w-2xl mx-auto p-8 bg-white rounded-xl shadow mt-10">
    <h1 class="text-3xl mb-6 text-center text-mc-blue select-none" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';">
        {{ doc.title }}
    </h1>

    <article class="prose prose-lg max-w-none" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';">
        {{ content|safe }}
    </article>
</section>

<style>
    .prose h1 {
        font-size: 2.5rem !important;
        margin-bottom: 1rem !important;
    }
    .prose h2 {
        font-size: 2rem !important;
        margin-bottom: 1rem !important;
    }
    .prose h3 {
        font-size: 1.5rem !important;
        margin-bottom: 1rem !important;
    }

    .prose input[type="checkbox"] {
        margin-right: 0.5rem;
        width: 1rem;
        height: 1rem;
    }

    .prose pre {
        background-color: #f3f4f6;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
    }
    .prose code {
        background-color: #e5e7eb;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
    }

    .prose a {
    color: #2563eb; /* Tailwind의 blue-600 색상 */
    text-decoration: underline;
    transition: color 0.2s ease-in-out;
    }

    .prose a:hover {
        color: #1e40af; /* hover 시 더 진한 파란색 */
    }

    .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
    }
    .prose th, .prose td {
        border: 1px solid #d0d7de;
        padding: 0.5em 1em;
        text-align: left;
    } 
    .prose hr {
        border-top: 1px solid #d1d5db; /* gray-300 */
        margin: 2rem 0;
    }
    .prose th {
        background-color: #f6f8fa;
        font-weight: 600;
    }
    .prose tr:nth-child(even) {
        background-color: #fafbfc;
    }

    .prose del {
    text-decoration: line-through;
    color: #6b7280; /* Tailwind의 gray-500 정도 */
    }
    
    .prose blockquote {
    font-style: normal; /* 기울임 해제 */
    color: #374151; /* 원하는 텍스트 색상 (gray-700 정도) */
    border-left: 4px solid #d1d5db; /* Tailwind blue-600 같은 강조선 */
    padding: 0.75rem 1rem;
    margin: 1rem 0;
    background-color: #eff6ff; /* 연한 파란 배경 */
    border-radius: 0.375rem; /* rounded-md */
}

.dot-list {
  list-style: none; /* 기본 점 제거 */
  padding-left: 0;
}
.dot-list li {
  position: relative;
  padding-left: 1.2em;
}
.dot-list li::before {
  content: "."; /* 원하는 문자 */
  position: absolute;
  left: 0;
  color: gray;
  font-weight: bold;
}

.prose ul {
  list-style: none;
  padding-left: 1.5em;
}
.prose ul li {
  position: relative;
  padding-left: 1.2em;
}
.prose ul li::before {
  content: ".";
  position: absolute;
  left: 0;
  color: gray;
  font-weight: bold;
}

</style>
{% endblock %}
